<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript | Select</title>
        <script>

            function canDrive(){
                //Get User Age
                var age = prompt("How old are you?");
                if(age > 18){
                    //if >= 18 tell them they can drive
                    alert("You can drive");
                }else if(age == 18){
                    alert("Now you can drive");
                }else{
                    //otherwise tell them they have to wait
                    alert("You are not old enough to drive, yet");
                }
                
                
            }
        </script>
    </head>
    <body>
        <h1>Selection Statements</h1>
        <button onclick="canDrive();">Are you old enough?</button>
    </body>
</html>
