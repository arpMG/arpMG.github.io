<html>

            Add Two
        </title>
        <style>
        h1{
            color:green;

        <script>
            function addTwo(num1, num2){
                //var num1 = 10;
                //var num2 = 7;
                var sum = parseInt(num1) + parseInt(num2);
                return sum;
            }
            function multiplyTwo(num1, num2){
                //var num1 = 10;
                //var num2 = 7;
                var product = num1 * num2 ;
                alert("Your product is " + product);
            }
            function anyTwo(){
                var num1 = prompt("Enter your first number");
                var num2 = prompt("Enter your second number");
                
                var added = addTwo(num1, num2);
				alert(added);
                //multiplyTwo(num1, num2);
            }
        </script>

                <button onclick="anyTwo();">Any Two</button>
