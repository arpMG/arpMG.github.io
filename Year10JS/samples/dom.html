<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>10JS - The DOM</title>
</head>

<body>
  <h1>Year 10 JavaScript</h1>
  <p>Using the DOM</p>
  <p id='message' onclick="change_text()">Click on this message to see what happens</p>

  <script>
      function change_text(){
        document.getElementById('message').innerHTML = "The text changed to this.";
      }
  </script>
</body>

</html>
