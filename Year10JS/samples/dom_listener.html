<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>10JS - The DOM</title>
</head>

<body>
  <h1>Year 10 JavaScript</h1>
  <p>Using the DOM</p>
  <p id='message'>Click on this message to see what happens</p>

  <script>
    document.getElementById('message').addEventListener('click', change_text);

    function change_text() {
      document.getElementById('message').innerHTML = "The text changed to this.";
    }
  </script>
</body>

</html>
